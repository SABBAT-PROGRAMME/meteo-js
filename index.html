<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Météo Dans le monde !</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Titre -->
          <h1 class="text-center mt-5">Météo</h1>

          <!-- Ville / Temperature -->
          <div class="text-center">
            <span id="ville">Kinshasa</span>

            <div id="temperature">
              <span id="temperature_label"> xx.x </span> °C
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <!-- Changer de ville -->
          <div
            id="changer"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block"
          >
            Changer de ville
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
